{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto -my-14">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h3 class="text-sm title-font text-gray-500 tracking-widest">
          {% if worker_detail.worker_type == 'qualified' %}
            Skilled Worker
          {% else %}
            Unskilled Worker
          {% endif %}
        </h3>
        <h1 class="account-heading text-2xl text-white font-bold">
          {{ request.user.username }}
        </h1>
        <div class="flex mb-4">
          <li class="flex-grow border-b-2 border-indigo-500 py-2 text-lg px-1">Edit Your Details</li>
        </div>
        <!-- Form to update worker details -->
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
            Save
          </button>
        </form>
      </div>
      <img alt="Profile Image" 
           class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
           src="{{ request.user.profile.image.url|default:'/media/default.jpg' }}">
    </div>
  </div>
</section>

{% endblock body %}
