<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% block body %}
    <section class="text-gray-600 body-font -my-22">
      <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
          <h1 class="title-font font-medium text-3xl text-gray-900 fade-in">
            Join us and out-earn the corrupt system.
          </h1>
          <p class="leading-relaxed mt-4 fade-in">Create your account to become a part of our community.</p>
        </div>
        <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="relative mb-4">
              {{ form|crispy }}
              <label class="block text-sm font-medium text-gray-700 mb-2">Profile Photo</label>
              <input id="profile_image" name="profile_image" type="file" class="hidden" onchange="updateFileName()">
              <button type="button" onclick="document.getElementById('profile_image').click()" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" id="uploadButton">Upload Profile Photo</button>
            </div>
            <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Sign Up</button>
          </form>
          <p class="text-xs text-gray-500 mt-3">Already have an account? <a href="#" class="text-indigo-500">Sign In</a></p>
        </div>
      </div>
    </section>
    {% endblock body %}

    <script>
      function updateFileName() {
        const fileInput = document.getElementById('profile_image');
        const uploadButton = document.getElementById('uploadButton');
        if (fileInput.files.length > 0) {
          uploadButton.textContent = 'Image Uploaded';
        } else {
          uploadButton.textContent = 'Upload Profile Photo';
        }
      }
    </script>
  </body>
</html>
