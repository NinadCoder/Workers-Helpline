{% extends "base.html" %}
{% block title %}Contact{% endblock title %}

{% block body %}
<section class="text-gray-400 bg-gray-900 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Contact Us</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">If you have any difficulties, contact us by filling out the details.</p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <form method="post">
        {% csrf_token %}
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
            <input type="text" id="name" name="name" required class="w-full bg-gray-800 rounded border border-gray-700 text-gray-100 py-1 px-3">
          </div>
          <div class="p-2 w-1/2">
            <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
            <input type="email" id="email" name="email" required class="w-full bg-gray-800 rounded border border-gray-700 text-gray-100 py-1 px-3">
          </div>
          <div class="p-2 w-full">
            <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
            <textarea id="message" name="message" required class="w-full bg-gray-800 rounded border border-gray-700 text-gray-100 py-1 px-3 h-32"></textarea>
          </div>
          <div class="p-2 w-full">
            <button type="submit" class="text-white bg-purple-500 border-0 py-2 px-8 rounded">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock body %}
